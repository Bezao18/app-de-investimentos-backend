name: App-de-investimentos CI
env:
  NODE_ENV: test
  DB_USER: root
  DB_PASSWORD: root
  
on:
  [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Instala o node com a versão 14
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: instalando as dependências
        run: npm install

      - name: realizando os testes
        run: npm test